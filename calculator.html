<!DOCTYPE html>
<html>
<head>
  <title>Cute Calculator</title>
  <style>
    /* 計算機按鈕樣式 */
    .button {
      width: 50px;
      height: 50px;
      font-size: 20px;
      border-radius: 50%;
      background-color: #FFC0CB;
      color: white;
      border: none;
      margin: 5px;
      cursor: pointer;
    }
    .button:hover {
      background-color: #FF69B4;
    }
    /* 計算機顯示器樣式 */
    #display {
      width: 220px;
      height: 50px;
      font-size: 28px;
      text-align: right;
      background-color: #FFE4E1;
      border: none;
      margin: 5px;
      padding: 5px;
    }
    /* 整個計算機區塊樣式 */
    #calculator {
      width: 100%;
      max-width: 250px; /* 添加这行，设置最大宽度 */
      border: 1px solid #ccc;
      border-radius: 5px;
      margin: 20px auto;
      padding: 10px;
      background-color: #F5F5F5;
    }
    
      /* 媒體查詢：螢幕寬度小於等於 480px 時，計算機按鈕大小設為 40px */
    @media only screen and (max-width: 480px) {
      .button {
        width: 40px;
        height: 40px;
        font-size: 16px;
        margin: 3px;
      }
      #display {
        width: 180px;
        height: 40px;
        font-size: 22px;
        margin: 3px;
      }
      #calculator {
        max-width: 200px;
        margin: 10px auto;
        padding: 5px;
      }
    }
  </style>
</head>
<body>
  <div id="calculator">
    <input type="text" id="display" value="0" readonly>
    <br>
    <button class="button" onclick="clearDisplay()">C</button>
    <button class="button" onclick="backspace()">←</button>
    <button class="button" onclick="insert('+')">+</button>
    <button class="button" onclick="insert('-')">-</button>
    <br>
    <button class="button" onclick="insert('7')">7</button>
    <button class="button" onclick="insert('8')">8</button>
    <button class="button" onclick="insert('9')">9</button>
    <button class="button" onclick="insert('*')">*</button>
    <br>
    <button class="button" onclick="insert('4')">4</button>
    <button class="button" onclick="insert('5')">5</button>
    <button class="button" onclick="insert('6')">6</button>
    <button class="button" onclick="insert('/')">/</button>
    <br>
    <button class="button" onclick="insert('1')">1</button>
    <button class="button" onclick="insert('2')">2</button>
    <button class="button" onclick="insert('3')">3</button>
    <button class="button" onclick="calculate()">=</button>
    <br>
    <button class="button" onclick="insert('0')">0</button>
    <button class="button" onclick="insert('.')">.</button>
  </div>

  <script>
    let display = document.getElementById("display");
    let expression = "";

    // 將按鈕上的文字插入到顯示器中
    function insert(value) {
      if (display.value === "0") {
        display.value = value;
      } else {
        display.value += value;
      }
      expression += value;
    }

// 刪除顯示器中最後一個字符
function backspace() {
  let value = display.value;
  display.value = value.substring(0, value.length - 1);
  expression = expression.substring(0, expression.length - 1);
}

// 清除顯示器和表達式
function clearDisplay() {
  display.value = "0";
  expression = "";
}

// 計算表達式的值
function calculate() {
  let result = eval(expression);
  display.value = result;
  expression = result.toString();
}
</script>
</body>
</html>
